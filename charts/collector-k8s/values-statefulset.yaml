collectors:
  - name: statefulset
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.58.0
    enabled: true
    mode: statefulset
    replicas: 3
    targetallocator:
      enabled: true
      image: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator:0.1.0
      prometheusCR:
        enabled: false
    scrape_configs_file: scrape_configs_statefulset.yaml
    resources:
      limits:
        cpu: 2000m
        memory: 3000Mi
      requests:
        cpu: 1000m
        memory: 2500Mi
    env:
      - name: LS_TOKEN
        valueFrom:
          secretKeyRef:
            key: LS_TOKEN
            name: otel-collector-secret
    config:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
      processors:
        resourcedetection/gke:
          detectors: [env, gke]
          timeout: 2s
          override: false
        batch:
          send_batch_size: 1000
          timeout: 1s
          send_batch_max_size: 1500
        resource:
          attributes:
          - key: collector.name
            value: "${KUBE_POD_NAME}"
            action: insert

      exporters:
        otlp:
          endpoint: ingest.lightstep.com:443
          headers:
            "lightstep-access-token": "${LS_TOKEN}"

      service:
        pipelines:
          metrics:
            receivers: [prometheus]
            processors: [resourcedetection/gke, resource, batch]
            exporters: [otlp]
